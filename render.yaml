services:
  # Backend API Service
  - type: web
    name: event-management-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: event-management-frontend
    runtime: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: VITE_API_BASE_URL
        sync: false
